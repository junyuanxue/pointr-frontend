<ion-view view-title="Home">
  <ion-content>

      <a class="button icon-right ion-plus-round"  id="create-journey" ng-click="ctrl.startJourney();">New Journey</a>

      <button class="button button-energized" ng-click="addImage()">
        Add image
      </button>
      <br><br>
      
      <ion-scroll>
        <img ng-repeat="image in ctrl.images" ng-src="{{urlForImage(image)}}" height="200px"/>
      </ion-scroll>

  </ion-content>
</ion-view>

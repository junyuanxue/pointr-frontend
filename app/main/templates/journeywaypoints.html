<ion-view view-title="All Waypoints">
  <!-- do you want padding -->

  <ion-content>
    <div></div>
    <h2> {{ ctrl.journey.description === '' ? 'journey' : ctrl.journey.description }} </h2>

    <ion-list>
      <ion-item class="waypoint" ng-repeat="waypoint in ctrl.allJourneyWaypoints" item="item">
        <img ng-src="{{ waypoint.imgURI }}">
        <span>{{ waypoint.description === '' ? 'waypoint' : waypoint.description }}</span>
      </ion-item>
    </ion-list>

  </ion-content>
</ion-view>
